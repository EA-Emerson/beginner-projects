<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <form action="post" class="form-group">
            <div class="minordiv minordivs">
                <span class="labels">Username </span>
                <input type="text" required name="username" id="">
            </div>

            <div class="minordiv minordivs">
                <span class="labels">First Name </span>
                <input type="text" required name="firstname" id="">
            </div>

            <div class="minordiv minordivs">
                <span class="labels">Last Name </span>
                <input type="text" required name="lastname" id="">
            </div>

            <div class="minordiv minordivs">
                <span class="labels">Email </span>
                <input type='email' id='email' name='email' placeholder="Enter Your Email Address" required>
            </div>

            <div class="minordiv minordivs">
                <span class="labels">Password </span>
                <input type="text" required name="password1" id="">
            </div>

            <div class="minordiv minordivs">
                <span class="labels">Confirm password </span>
                <input type="text" name="password2" required id="">
            </div>
            <div class="minordiv minordivlinks">
                <span><a href="#">Terms of Use & Privacy Policy</a></span>
            </div>
            <div class="minordiv minorbtn">
                <button class="btn btn-success" type="submit">REGISTER</button>
            </div>
            <div class="minordiv minordivlink">
                <span>Already have an account? Login <a href="#">Here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
