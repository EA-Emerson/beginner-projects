<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgnIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <form action="post" class="form-group">
            <div class="minordiv minordivs">
                <span class="labels">Username </span>
                <input type="text" required name="username" id="">
            </div>

            <div class="minordiv minordivs">
                <span class="labels">Password </span>
                <input type="text" required name="password" id="">
            </div>
            <div class="minordiv minordivlinks">
                <span>Forgot <a href="#">Username/password</a></span>
            </div>
            <div class="minordiv minorbtn">
                <button class="btn btn-success" type="submit">LOGIN</button>
            </div>
            <div class="minordiv minordivlink">
                <span>Don't have an account? Create one <a href="#">Here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
